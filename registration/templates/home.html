<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Home Page</title>
  </head>
  <body>
    <h1>Home Page</h1>
    <div style="display: flex; flex-direction: column;align-items:center;">
      <video id="video" style="width: 700px;"autoplay></video>
      <div id="snap" style="height: 150px; width:150px; border-radius: 50%;cursor: pointer; font-family: 'Courier New', Courier, monospace;text-align: center;background-color: gainsboro;margin: 20px;font-size: 1.5em;line-height: 150px;">Capture</div>
      <canvas id="canvas" width="640px" height="480px" ></canvas>
    </div>
    <a href=" /tab_switch "><button>Next page</button></a>
    
    <script>
      const video=document.getElementById('video');
      const canvas=document.getElementById('canvas');
      const snap= document.getElementById('snap');
      console.log(snap)
      const constraints = {
        audio:true,
        video:{
          width:{min:1024,ideal:1280,max:1920},
          height:{min: 576, ideal:720, max:1080}
        }
      }
      async function startwebcam(){

        try{
          const steam= await navigator.mediaDevices.getUserMedia(constraints);
          video.srcObject=steam;
          window.stream=steam;
        } 
        catch(e){
            console.log(e.toString());
        }
      }

      var context=canvas.getContext('2d');
      snap.addEventListener('click',()=>{
        context.drawImage(video,0,0,640,480);
      });
      startwebcam();
    </script>



    <a href="{% url 'logout' %}" class="btn btm-primary">logout</a>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
